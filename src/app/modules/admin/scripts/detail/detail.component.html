<!--    header-->
<div class="header border-b flex justify-between items-center pb-3">
    <div class="text-xl font-bold card-title">
        Script Detail
    </div>
    <div>
        <button mat-icon-button class="hover:bg-slate-500" (click)="dialogRef.close()">
            <mat-icon svgIcon="heroicons_outline:x" title="Edit" class="icon-size-5"></mat-icon>
        </button>
    </div>
</div>
<!--    content-->
<div class="content mt-6 max-h-[75vh] overflow-auto">
    <app-add-or-edit #addOrEditComponent [readonly]="true"></app-add-or-edit>
</div>
<!--    footer-->
<div class="footer mt-6 flex justify-end">
    <button mat-raised-button color="primary" class="mr-4" (click)="copyToClipboard()">
        <span>Copy Script</span>
    </button>
    <button mat-raised-button class="mr-3" (click)="dialogRef.close()">
        <span>Close</span>
    </button>
</div>
